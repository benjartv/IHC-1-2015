# MySQL config to l-pink
#   gem install mysql2
#
#   Add to gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  encoding: utf8
  username: root
  password: ''
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: lpink_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: lpink_test

production:
  <<: *default
  database: lpink_production
